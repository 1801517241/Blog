<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>登录</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">登录</h4>
                        </div>
                        <div class="card-body">
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                                用户名或密码错误
                            </div>
                            
                            <div th:if="${message}" class="alert alert-success" th:text="${message}">
                            </div>
                            
                            <div th:if="${success}" class="alert alert-success" th:text="${success}">
                            </div>
                            
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">用户名</label>
                                    <input type="text" class="form-control" id="username" 
                                           name="username" required autofocus>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">密码</label>
                                    <input type="password" class="form-control" id="password" 
                                           name="password" required>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me" 
                                           name="remember-me">
                                    <label class="form-check-label" for="remember-me">记住我</label>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">登录</button>
                                </div>
                            </form>
                            
                            <div class="mt-3 text-center">
                                <p>还没有账号？ <a th:href="@{/register}" class="text-decoration-none">立即注册</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
