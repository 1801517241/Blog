<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>首页</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="jumbotron text-center bg-light p-5 rounded-3 mb-4">
            <h1 class="display-4">欢迎来到博客系统</h1>
            <p class="lead">这是一个使用Spring Boot和Thymeleaf构建的博客系统。</p>
            <hr class="my-4">
            <p>开始写作，分享你的故事。</p>
            <a class="btn btn-primary btn-lg" th:href="@{/articles/write}" 
               sec:authorize="isAuthenticated()" role="button">
                <i class="fas fa-pen me-2"></i>写文章
            </a>
            <a class="btn btn-primary btn-lg" th:href="@{/login}" 
               sec:authorize="!isAuthenticated()" role="button">
                <i class="fas fa-sign-in-alt me-2"></i>登录后写文章
            </a>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-4">最新文章</h2>
                <!-- 文章列表 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">示例文章标题</h3>
                        <p class="card-text text-muted">
                            这是文章的简短描述，展示文章的主要内容...
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="#" class="btn btn-sm btn-outline-primary">阅读更多</a>
                            </div>
                            <small class="text-muted">3 分钟前</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">热门标签</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-wrap gap-2">
                            <a href="#" class="badge bg-primary text-decoration-none">Spring Boot</a>
                            <a href="#" class="badge bg-secondary text-decoration-none">Java</a>
                            <a href="#" class="badge bg-success text-decoration-none">Web开发</a>
                            <a href="#" class="badge bg-info text-decoration-none">教程</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
